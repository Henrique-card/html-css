<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídios hospedados localmente</h1>
    <p>Este vídio está hospedado no meu própio servidor.</p>

    <video src="midia/meu-video.mp4" width="150" controls></video>

    <h1>Inserindo vídios do YouTube</h1>
    <iframe width="150" height="315" src="https://www.youtube.com/embed/98HxCxBEea8?si=3lNfghBGeXkHN4JJ" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
